"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$nodejs\
$python\
$docker_context\
$aws\
$line_break\
$character"""

[character]
success_symbol = "🪡"

[directory]
truncation_length = 0
use_os_path_sep = false
read_only = " "

[git_branch]
symbol = " "

[cmd_duration]
min_time = 5000

[nodejs]
symbol = " "

[python]
symbol = " "

[docker_context]
symbol = " "
format = "via [🐋 $context](blue bold)"

[aws]
symbol = "  "
format = 'on [$symbol($profile )(\($region\) )(\[$duration\] )]($style)'
style = '#f39800'
